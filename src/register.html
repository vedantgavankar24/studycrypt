<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        
        body {
  font-family: Arial, sans-serif;
  background-color: #d9d9d9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 300px;
  text-align: center;
}

h1 {
  font-size: 24px;
  color: #353535;
  margin-bottom: 20px;
}

form input[type="email"],
form input[type="text"],
form input[type="password"],
form button {
  width: calc(100% - 22px); /* Adjust for padding and border */
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #3c6e71;
  border-radius: 4px;
  box-sizing: border-box;
}

form input[type="email"],
form input[type="text"],
form input[type="password"] {
  background-color: #d9d9d9;
  color: #353535;
}

form button {
  background-color: #3c6e71;
  color: #ffffff;
  padding: 11px;
  border: none;
  cursor: pointer;
}

form button:hover {
  background-color: #284b63;
}

a {
  color: #3c6e71;
  text-decoration: none;
}

a:hover {
  color: #284b63;
}

.blog {
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 10px 0;
}

.blog h2 {
  font-size: 20px;
  color: #353535;
}

.blog p {
  color: #3c6e71;
}

form textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #3c6e71;
  border-radius: 4px;
  background-color: #d9d9d9;
  color: #353535;
}

.alert {
  padding: 10px;
  width: calc(100% - 22px);
  margin-bottom: 10px;
  border: 1px solid transparent;
  border-radius: 4px;
}

.alert-success {
  color: #155724;
  background-color: #d4edda;
  border-color: #c3e6cb;
}

.alert-danger {
  color: #721c24;
  background-color: #f8d7da;
  border-color: #f5c6cb;
}

/* Add this to your styles.css or within a <style> block in the HTML */
input, select {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: #d9d9d9;
  border: 1px solid #3c6e71;
  color: #353535;
}

input:focus, select:focus {
  border-color: #5b9bd5;
  outline: none;
  background-color: #65ff89;
}

select {
  appearance: none; /* Remove default dropdown arrow */
  background-color: #65ff89;
  -webkit-appearance: none; /* Safari */
  -moz-appearance: none; /* Firefox */
}

select option {
  font-size: 16px;
  padding: 10px;
}

/* Optional: Styling the dropdown arrow */
select::-ms-expand {
  display: none; /* Hides default dropdown arrow in IE */
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Registration</h1>
        <form action="/register" id="registerForm" method="post">
          <input type="text" name="username" placeholder="Username" id="username" required>
          <input type="email" name="email" placeholder="Email" id="email" required>
          <input type="password" name="password" placeholder="Password" id="password" required>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required>
    
          <select name="role" id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Manager">Hospital Food Manager</option>
            <option value="Pantry">Inner Pantry</option>
            <option value="Delivery">Delivery Personnel</option>
          </select>
    
          <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
          <br><br>
          <button type="submit" id="specialButton">Register</button>
        </form>
      </div>
</body>
</html>
