<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Monitor - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f0f4ff, #c8daf5);
        color: #333;
        display: flex;
        flex-direction: column; 
        overflow-x: hidden;
      }
      
      main {
          flex: 1; /* Allow the main content to expand and take up available space */
          overflow: auto;
        }
      
      
        .header {
          background-color: #0078d4;
          color: white;
          padding: 15px 20px; /* Space inside the header */
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          width: 100%; /* Full-width header */
          box-sizing: border-box; /* Includes padding in total width */
      }
      
      .header .container {
          width: 100%;
          max-width: 1200px; /* Restrict the content to a manageable width */
          margin: 0 auto; /* Center the content inside the header */
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
        
      .header .logo h1 {
          font-size: 1.8rem;
          margin: 0;
          letter-spacing: 1px;
      }
        
      .header .logo span {
          color: #fca311;
      }
      
      
      .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      
      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s;
      }
      
      .nav-links a:hover {
        color: #fca311;
      }
      
      .hero {
        text-align: center;
        margin: 20px auto;
        width: 97%;
        padding: 40px 20px;
        background: linear-gradient(135deg, #0078d4, #00509e);
        color: white;
        border-radius: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Subtle shadow for depth */
        box-sizing: border-box; 
      }
      
      h2 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-style: italic;
        color: #d4e9ff;
      }
      
      .role-specific-content {
        display: flex;
        justify-content: center; /* Ensure the content is centered */
        gap: 20px;
        flex-wrap: wrap;
        padding: 0 20px; /* Optional: Add some padding for better alignment */
      }
      
      #manager-view {
        display: flex;  
        flex-wrap: wrap;
        gap: 20px;  /* Consistent gap between both rows and columns */
        justify-content: center; /* Center the cards horizontally */
        width: 100%; /* Make sure the container is full width */
        margin: 0 auto; /* Center the content */
      }
      
      .card {
        background: white;
        margin: 0; /* Remove the margin for consistency */
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%; /* Ensure a consistent card width */
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      }
      
      .card .icon {
        font-size: 3rem;
        color: #0078d4;
        margin-bottom: 15px;
      }
      
      .card h4 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      
      .card p {
        color: #666;
        margin-bottom: 20px;
      }
      
      .card button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      
      .card button:hover {
        transform: scale(1.05);
      }
      
      .card-row {
          display: flex;
          justify-content: space-between; /* Ensures even spacing */
          gap: 25px; /* Adds consistent gap between cards */
      }
      
      
      
      .delivery-completed {
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: transform 0.3s;
      }
      
      .delivery-completed:hover {
        transform: translateY(-3px);
        background-color: #218838;
      }
      
    
      
        .btn-primary:hover {
          background-color: #05e31b;
          color: black;
          border-color: #05c902;
        }
      
        .btn-warning:hover {
          background-color: orange;
          color: black;
          border-color: yellow
        }
      
        .btn-danger:hover {
          background-color: red;
          color: black;
          border-color: #ff2323;
        }
      
        
        .card-footer .btn {
          flex: 1;
          margin: 0 0.25rem;
        }
        
        .row {
          margin-left: 0;
          margin-right: 0;
        }
        
        
        
      
        .footer {
          background-color: black;
          width: 100%;
          color: white;
          text-align: center;
          padding: 15px;
          font-size: 0.9rem;
          margin-top: 40px; /* Adjust the value to your liking */
          margin-bottom: 0;
        }
        
      .footer p {
        margin: 0 0;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .card {
          width: 100%; 
        }
      
        .hero {
          padding: 20px;
        }
      
        .header {
          flex-wrap: wrap;
          text-align: center;
        }
      
        .nav-links {
          gap: 10px;
          justify-content: center;
        }
      
        .patient-card {
          width: 100%; /* Full width for smaller screens */
        }
      }
      
      </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
          <div class="logo">
            <h1>Crypto<span>Monitor</span></h1>
          </div>
          <nav>
            <ul class="nav-links">
              <li><a href="/dashboard">Dashboard</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Set Price Alert</h5>
            </div>
            <div class="card-body">
                <form id="alertForm">
                    <div class="mb-3">
                        <label for="cryptos" class="form-label">Cryptocurrency</label>
                        <select id="cryptos" class="form-select" required>
                            <option value="" disabled selected>Select a cryptocurrency...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select id="currency" class="form-select" required>
                            <option value="" disabled selected>Select a currency...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="alertThreshold" class="form-label">Threshold Price</label>
                        <input type="number" id="alertThreshold" class="form-control" placeholder="Enter price..." required>
                    </div>
                    <div class="mb-3">
                        <label for="alertCondition" class="form-label">Condition</label>
                        <select id="alertCondition" class="form-select" required>
                            <option value="above">Above</option>
                            <option value="below">Below</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Alert</button>
                </form>
                <div id="alertStatus" class="mt-3"></div>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <p>&copy; 2025 CryptoMonitor | All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(() => {
            let selectedCrypto = null;
            let selectedCurrency = null;
    
            // Initialize Select2 for both dropdowns
            $('#cryptos').select2({
                placeholder: "Select a cryptocurrency...",
                allowClear: true
            });
    
            $('#currency').select2({
                placeholder: "Select a currency...",
                allowClear: true
            });
    
            // Fetch all cryptocurrencies and populate the dropdown
            async function populateCryptos() {
                try {
                    const res = await fetch("https://api.coingecko.com/api/v3/coins/list");
                    const data = await res.json();
    
                    const dropdown = document.getElementById("cryptos");
                    data.forEach(coin => {
                        const option = document.createElement("option");
                        option.value = coin.id; // Use coin ID for API queries
                        option.textContent = `${coin.name} (${coin.symbol.toUpperCase()})`;
                        dropdown.appendChild(option);
                    });
                } catch (error) {
                    console.error("Error fetching cryptocurrencies:", error);
                }
            }
    
            // Populate currencies dropdown
            function populateCurrencies() {
                const currencies = ["usd", "eur", "gbp", "inr", "jpy"];
                const dropdown = document.getElementById("currency");
    
                currencies.forEach(currency => {
                    const option = document.createElement("option");
                    option.value = currency;
                    option.textContent = currency.toUpperCase();
                    dropdown.appendChild(option);
                });
            }
    
            // Monitor crypto price and set alert
            async function monitorPrice(cryptoId, currency, threshold, condition) {
                try {
                    const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoId}&vs_currencies=${currency}`);
                    const data = await res.json();
    
                    const currentPrice = data[cryptoId][currency];
                    const alertMessage = document.getElementById("alertStatus");
    
                    if ((condition === "above" && currentPrice > threshold) ||
                        (condition === "below" && currentPrice < threshold)) {
                        alertMessage.innerHTML = `<div class="alert alert-success">Alert! ${cryptoId} price is ${condition} ${threshold} ${currency.toUpperCase()}!</div>`;
                        checkConditionAndSendEmail('vedantgavankar@gmail.com', cryptoId, currency, condition, threshold, currentPrice)
                    } else {
                        alertMessage.innerHTML = `<div class="alert alert-info">Current ${cryptoId} price is ${currentPrice} ${currency.toUpperCase()}. No alert triggered.</div>`;
                    }
                } catch (error) {
                    console.error("Error fetching price:", error);
                }
            }
    
            // Handle form submission
            $("#alertForm").on("submit", (e) => {
                e.preventDefault();
    
                selectedCrypto = $("#cryptos").val();
                selectedCurrency = $("#currency").val();
                const threshold = parseFloat($("#alertThreshold").val());
                const condition = $("#alertCondition").val();
    
                if (selectedCrypto && selectedCurrency && threshold && condition) {
                    monitorPrice(selectedCrypto, selectedCurrency, threshold, condition);
                } else {
                    alert("Please fill all fields correctly.");
                }
            });
    
            // Initial population
            populateCryptos();
            populateCurrencies();

            function checkConditionAndSendEmail(email, crypto, currency, condition, threshold, currentPrice) {
                if ((condition === "above" && currentPrice > threshold) || (condition === "below" && currentPrice < threshold)) {
                    // Send request to backend
                    fetch("http://localhost:3000/send-alert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email,
                        crypto,
                        condition,
                        threshold,
                        currentPrice,
                    }),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log(data.message);
                        $("#alertStatus").html("<p>Email sent successfully!</p>");
                    })
                    .catch((error) => console.error("Error:", error));
                }
                }

        });

    </script>
    
    
    
</body>
</html>
